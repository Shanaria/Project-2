<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css"> 
	<script src="form.js"></script>
<title>Form Validation</title>
</head>

<body>
	<div id="container">
	<form id="form" action="/" method="get">
		<div class="input-control">
		<label for="firstName">First Name:</label>
		<input type="text" name="fName" id="fName" required><br>
		<div class="error"></div>
		</div>
		<div class="input-control">
		<label for="lastName">Last Name:</label>
		<input type="text" name="lName" id="lName" required><br>
		<div class="error"></div>
			</div>
		<div class="input-control">
		<label for="address">Address:</label>
		<input type="text" name="address" id="address" required><br>
		<div class="error"></div>
			</div>
		<div class="input-control">
		<label for="city">City:</label>
		<input type="text" name="city" id="city" required><br>
		<div class="error"></div>
			</div>
		<div class="input-control">
		<label for="state">State:</label>
		<select name="states" id="states" required>
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<option value="AR">Arkansas</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DE">Delaware</option>
			<option value="DC">District of Columbia</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="IA">Iowa</option>
			<option value="KA">Kansas</option>
			<option value="KY">HKentucky</option>
			<option value="LA">Louisiana</option>
			<option value="ME">Maine</option>
			<option value="MD">Maryland</option>
			<option value="MA">Massachusetts</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MS">Mississippi</option>
			<option value="MO">Missouri</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NV">Nevada</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NY">New York</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VT">Vermont</option>
			<option value="VA">Virginia</option>
			<option value="WA">Washington</option>
			<option value="WV">West Virginia</option>
			<option value="WI">Wisconsin</option>
			<option value="WY">Wyoming</option>
		</select><br>
			</div>
		<div class="input-control">
			<label for="zipCode">Zip Code:</label>
			<input type="text" name="zipCode" id="zipCode" required><br>
		<div class="error"></div>
			</div>
		<div class="input-control">
			<label for="phone">Phone:</label>
			<input type="text" name="areaCode" id="areaCode" required>
			<input type="text" name="phone" id="phone" required><br>
		<div class="error"></div>
			</div>
		<div class="input-control">
			<label for="email">E-Mail Address:</label>
			<input type="email" name="email" id="email" required><br>
		<div class="error"></div>
			</div>
		<div class="input-control">
			<label for="confirm">Confirm E-Mail Address:</label>
			<input type="text" name="confirmEmail" id="confEmail" required><br>
		<div class="error"></div>
			</div>
		<div class="input-control">
			<label for="mealPref" id="meal" required>Meal Preference:</label>
			<input type="radio" name="mealPref" value="Vegan">
			<label for="vegan">Vegan</label><br>
			<input type="radio" name="mealPref" value="Vegetarian">
			<label for="vegetarian">Vegetarian</label><br>
			<input type="radio" name="mealPref" value="Non-Vegetarian">
			<label for="non_vegetarian" required>Non-Vegetarian</label><br>
					</div>
		<div class="input-control">
			<p>
			<label for="contactMethod" id="con">Contact Method:</label>
				<div class="method">
			<input type="checkbox" name="conMethod" value="Phone"> Phone
			</div>
			<div class="method">
			<input type="checkbox" name="conMethod" value="E-mail"> E-mail<br>
				</div>
			<div class="method">
			<input type="checkbox" name="conMethod" value="Mail>"> Mail
				</div>
			<div class="method">
			<input type="checkbox" name="conMethod" valuie="LinkedIn"> LinkedIn<br>
				</div>
				</p>
					</div>
		<div class="input-control">
			<label for="comments">Comments:</label><br>
			<textarea name="comments" cols="20" rows="3" id="comments"></textarea><br>
		</div>
			<input type="submit" class="button" name="sub" id="sub" value="Submit">
			<input type="submit" class="button" name="reset" id="reset" value="Reset">
	</form>
	</div>
</body>
</html>
